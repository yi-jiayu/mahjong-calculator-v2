<dom-module id="score-tab">

    <template>
        <style include="shared-styles"></style>
        <style>
            /* CSS rules for your element */
        </style>

        <!-- local DOM for your element -->
        <paper-material>
            <template is="dom-repeat" items="[[players]]">
                <paper-item disabled="true">
                    <paper-item-body two-line class="layout vertical">
                        <div secondary>{{item.epithet}}</div>
                        <div>{{item.name}}</div>
                    </paper-item-body>
                    <paper-item-body class="layout horizontal end-justified">
                        <span>{{item.score}}</span>
                    </paper-item-body>
                </paper-item>
            </template>
        </paper-material>
    </template>

    <script>
        // element registration
        Polymer({
            is: 'score-tab',

            // add properties and methods on the element's prototype
            properties: {
                // declare properties for the element's public API
                players: {
                    type: Array,
                    value: [
                        {name: 'Player 1', epithet: 'Player 1', score: 10},
                        {name: 'Player 2', epithet: 'Player 2', score: 20},
                        {name: 'Player 3', epithet: 'Player 3', score: 30},
                        {name: 'Player 4', epithet: 'Player 4', score: 40}
                    ]
                }
            }
        });
    </script>
</dom-module>
