<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="Polymer Starter Kit"/>
    <title>Mahjong Calculator</title>
    <!-- Place favicon.ico in the `app/` directory -->

    <!-- Chrome for Android theme color -->
    <meta name="theme-color" content="#2E3AA1">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Tile color for Win8 -->
    <meta name="msapplication-TileColor" content="#3372DF">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="PSK">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild-->

    <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <!-- endbuild -->

    <!-- will be replaced with elements/elements.vulcanized.html -->
    <link rel="import" href="elements/elements.html">
    <!-- endreplace-->

    <!-- For shared styles, shared-styles.html import in elements.html -->
    <style is="custom-style" include="shared-styles"></style>

</head>

<body unresolved class="fullbleed layout vertical">
<span id="browser-sync-binding"></span>
<template is="dom-bind" id="app">

    <paper-header-panel>
        <paper-toolbar class="medium-tall">
            <div class="title">Mahjong Calculator</div>
            <paper-tabs class="bottom fit" selected="{{tab}}">
                <paper-tab>Scores</paper-tab>
                <paper-tab>Chart</paper-tab>
                <paper-tab>History</paper-tab>
                <paper-tab>Config</paper-tab>
            </paper-tabs>
        </paper-toolbar>
        <iron-pages selected="{{tab}}">
            <div>
                <score-tab></score-tab>
            </div>
            <div>
                <paper-material class="layout vertical center-center">
                    <google-chart
                        cols='[{"label": "Data", "type": "string"},{"label": "Value", "type": "number"}]'
                        rows='[ ["Something", 1]]'>
                    </google-chart>
                </paper-material>
            </div>
            <div>
                <paper-material>
                    <paper-item disabled="true">
                        <paper-item-body two-line class="layout vertical">
                            <div secondary>Round 1, East wind</div>
                            <div>Player 1 won with 4 points, winning tile was thrown by Player 2.</div>
                        </paper-item-body>
                    </paper-item>
                    <paper-item disabled="true">
                        <paper-item-body two-line class="layout vertical">
                            <div secondary>Round 2, East wind</div>
                            <div>Player 1 won with 4 points, winning tile was self drawn.</div>
                        </paper-item-body>
                    </paper-item>
                </paper-material>
            </div>
        </iron-pages>
    </paper-header-panel>

    <!-- Uncomment next block to enable Service Worker support (1/2) -->
    <!--
    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">

      <platinum-sw-cache default-cache-strategy="fastest"
                         cache-config-file="cache-config.json">
      </platinum-sw-cache>
    </platinum-sw-register>
    -->

</template>

<!-- build:js scripts/app.js -->
<script src="scripts/app.js"></script>
<!-- endbuild-->
</body>

</html>
